<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€“ SkinSense</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container text-center py-5">
    <img src="images/logo.png" class="img-fluid mb-3" width="80">
    <h2 class="fw-bold mb-4">Create Your SkinSense Account</h2>

    <div class="d-flex justify-content-center">
        <div style="width: 100%; max-width: 450px;">
            <form onsubmit="return validateRegister(event);" class="text-start">
                <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" class="form-control" placeholder="Enter full name" required />
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" required />
                </div>
                <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create password" required />
                </div>
                <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password" required />
                </div>
                <div class="d-grid">
                <button type="submit" class="btn btn-primary px-4 py-2">Register</button>
                </div>
                <p class="text-center mt-3 small">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
