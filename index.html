<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkinSense â€“ Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('http://googleusercontent.com/file_content/0') no-repeat center center fixed; /* Your background image */
      background-size: cover;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
      color: #ffffff; /* Adjust text color for better contrast */
      position: relative; /* Needed for the overlay */
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for better text readability */
      z-index: 1;
    }

    .welcome-container {
      background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background for the container */
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 100%;
      border: 2px solid #0d6efd;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative; /* Bring container above the overlay */
      z-index: 2;
    }

    .welcome-container:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 45px rgba(0, 0, 0, 0.2);
    }

    .logo-img {
      max-width: 110px;
      border-radius: 16px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.12);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #222; /* Changed for contrast */
    }

    h1 span {
      color: #0d6efd;
    }

    .lead {
      font-size: 1.1rem;
      margin-bottom: 1.8rem;
      color: #444; /* Changed for contrast */
    }

    .btn-group-custom .btn {
      border-radius: 30px;
      font-weight: 500;
      padding: 0.6rem 1.6rem;
      margin: 0 0.5rem;
      transition: all 0.3s ease-in-out;
      font-size: 1.05rem;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
    }

    .btn-outline-primary {
      border: 2px solid #0d6efd;
      color: #0d6efd;
      background-color: transparent;
      box-shadow: 0 4px 10px rgba(13, 110, 253, 0.2);
    }

    .btn-outline-primary:hover {
      background-color: #0d6efd;
      color: white;
    }

    .btn:hover {
      transform: scale(1.07);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      .btn-group-custom {
        flex-direction: column;
      }
      .btn-group-custom .btn {
        margin: 0.5rem 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <img src="https://i.imgur.com/80n9M88.jpeg" alt="SkinSense Logo" class="logo-img">
    <h1>Welcome to <span>SkinSense</span></h1>
    <p class="lead">Your personalized skincare journey starts here.</p>

    <div class="d-flex justify-content-center btn-group-custom flex-wrap">
      <a href="login.html" class="btn btn-primary">Login</a>
      <a href="register.html" class="btn btn-outline-primary">Register</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
